<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册界面</title>
    <link rel="stylesheet" href="../../static/css/styleSignUp.css"/>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="content">
            <div class="switch">
                <h1 id="signUp">注册</h1>
            </div>

            <form action="/user/reg/" method="post">

                <div id="userName" class="input" aria-placeholder="用户名" ><input type="text" name="username"></div>
                <div id="userid" class="input" aria-placeholder="员工编号" ><input type="text" name="userid"></div>
                <div id="password" class="input" aria-placeholder="密码"><input type="password" name="password_1"></div>
                <div id="repeat" class="input" aria-placeholder="确认密码"><input type="password" name="password_2"></div>

                <p>
                    <a id="login" href="/user/login1/" class="input">已有账户？点击登录</a>
                </p>

                <button type="submit">注册</button>

            </form>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.js"></script>
<script>

    $('.input input').on('focus',function () {
        $(this).parent().addClass('focus');
    })

    $('.input input').on('blur',function () {
        if($(this).val() === '')
            $(this).parent().removeClass('focus');
    })
</script>

</html>
